<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogr Landing Page</title>
    <link rel="stylesheet" href="/blogr-landing-page-main/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    
    <main>
        
        <header>
            <nav>
                <div>
                    <img src="/blogr-landing-page-main/images/logo.svg" alt="">
                </div>

                <ul>
                    <li>
                        Product <img src="/blogr-landing-page-main/images/icon-arrow-light.svg" alt="">
                        <ul>
                            <li>Overview</li>
                            <li>Pricing</li>
                            <li>Marketplace</li>
                            <li>Features</li>
                            <li>Integrations</li>
                        </ul>
                    </li>
                    <li>
                        Company <img src="/blogr-landing-page-main/images/icon-arrow-light.svg" alt="">
                        <ul>
                            <li>About</li>
                            <li>Team</li>
                            <li>Blog</li>
                            <li>Careers</li>
                        </ul>
                    </li>
                    <li>
                        Connect <img src="/blogr-landing-page-main/images/icon-arrow-light.svg" alt="">
                        <ul>
                            <li>Contact</li>
                            <li>Newsletter</li>
                            <li>LinkedIn</li>
                        </ul>
                    </li>
                </ul>

                <div>
                    <div>Login</div>
                    <div><button>Sign Up</button></div>
                </div>

                <div>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </nav>
        </header>
    </main>
</body>
</html>
